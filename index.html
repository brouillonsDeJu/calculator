<body>
    <nav class="calculatrice">
        <cite>
            <h2>CALCOWEEN</h2>
        </cite>
        <p class="info"></p>
        <!-- pour indiquer à l'utilisateur qui tape résultat de d'abord entrer son calcul -->
        <form name="form">
            <div class="resultat">
                <input type="text" id="fenetre" name="fenetre" disabled>
            </div>
            <div id="operateurs">
                <input type="button" value="+" id="addition" onclick="operation('+')">
                <input type="button" value="-" id="soustraction" onclick="operation('-')">
                <input type="button" value="x" id="multiplication" onclick="operation('x')">
                <input type="button" value="&#247" id="division" onclick="operation('/')">
            </div>

            <div class="buttons">
                <div class="row">
                    <input type="button" value="7" name="v7 " onclick="val(v7.value)">

                    <input type="button" value="8" name="v8 " onclick="val(v8.value)">

                    <input type="button" value="9" name="v9 " onclick="val(v9.value)">

                </div>

                <div class="row">
                    <input type="button" value="4" name="v4 " onclick="val(v4.value)">

                    <input type="button" value="5" name="v5 " onclick="val(v5.value)">

                    <input type="button" value="6" name="v6 " onclick="val(v6.value)">

                </div>

                <div class="row">
                    <input type="button" value="1" name="v1 " onclick="val(v1.value)">

                    <input type="button" value="2" name="v2 " onclick="val(v2.value)">

                    <input type="button" value="3" name="v3 " onclick="val(v3.value)">

                </div>

                <div class="row">
                    <input type="button" value="0" name="v0 " onclick="val(v0.value)">
                    <input type="button" value="&#44" name="virgule " onclick="val(virgule.value)">
                    <input class="egal" type="button" value="egal" name="egal" onclick="calculer()">
                </div>
                <div class="row">
                    <!-- <input class="reset" type="button" value="Al" name="reset" onclick="suppr()"> -->
                    <input id="button" type="reset" value="All Clear" />
                </div>
            </div>

        </form>
